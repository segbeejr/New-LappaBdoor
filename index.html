<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LappaBdoor</title>
</head>
<body>
    <div class="general-containner">
        <div class="first-container">
            <div class="app-name">
                <h1 class="name">LappaBdoor</h1>
            </div>
            <div class="the-receiver">
                <p>Deliver to: <span class="name-of-receiver">Nathan Omalley</span></p>
            </div>
        </div>
        <div class="second-container">
            <nav class="nav-bar"><p>Search</p><p>Cart</p></nav>
        </div>
        <div class="third-container">
            <div class="first-three-images">
                <img src="./images/three-images-1.jpg" alt="">
            </div>
            <div class="first-three-images">
                <img src="./images/three-images-2.jpg" alt="">
            </div>
            <div class="first-three-images">
                <img src="./images/three-images-3.jpg" alt="">
            </div>
        </div>
        <div class="categories">
            <p>CATEGORIES</p>
        </div>
        <div class="hr">
            <hr>
        </div>
        <div class="fourth-container">
            <div class="categories-list">
                <div class="list-one">All day breakfast</div>
                <div class="list-two">Sandwiches</div>
                <div class="list-three">Salads</div>
                <div class="list-four">Fufu</div>
                <div class="list-five">Plantain</div>
                <div class="list-six">Achekeh</div>
            </div>
            <div class="categories-images">
                <div class="category-name">
                    <h1 class="cat-name">All day breakfast</h1>
                </div>
                <div class="category-images">
                    <div class="images-categories">
                        <img src="./images/categories-images/image-1.jpg" alt="" class="category-image">
                        <p>High Protein English Breakfast</p>
                        <div class="price-and-add">
                            <div class="price">
                                <p>$500 LRD</p>
                            </div>
                            <div class="add">
                                <button class="add-button">ADD</button>
                            </div>
                        </div>
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-2.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-3.jpeg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-4.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-5.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-6.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-7.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-8.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-9.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-10.jpeg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-11.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-12.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-13.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-14.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-15.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-16.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-17.jpg" alt="" class="category-image">
                    </div>
                    <div class="images-categories">
                        <img src="./images/categories-images/image-18.jpg" alt="" class="category-image">
                    </div>
                </div>
                
            </div>
        </div>


    </div>


    <script src="./script.js"></script>

</html>
